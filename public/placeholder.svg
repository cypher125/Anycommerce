<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#252525;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28809A;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  <!-- Main background -->
  <rect width="600" height="300" rx="10" fill="url(#heroGradient)" />
  <!-- Grid lines -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="600" y2="50" stroke="#FFFFFF" stroke-width="0.5" />
    <line x1="0" y1="100" x2="600" y2="100" stroke="#FFFFFF" stroke-width="0.5" />
    <line x1="0" y1="150" x2="600" y2="150" stroke="#FFFFFF" stroke-width="0.5" />
    <line x1="0" y1="200" x2="600" y2="200" stroke="#FFFFFF" stroke-width="0.5" />
    <line x1="0" y1="250" x2="600" y2="250" stroke="#FFFFFF" stroke-width="0.5" />
<line x1="50" y1="0" x2="50" y2="300" stroke="#FFFFFF" stroke-width="0.5" />
<line x1="100" y1="0" x2="100" y2="300" stroke="#FFFFFF" stroke-width="0.5" />
<line x1="150" y1="0" x2="150" y2="300" stroke="#FFFFFF" stroke-width="0.5" />
<line x1="200" y1="0" x2="200" y2="300" stroke="#FFFFFF" stroke-width="0.5" />
<line x1="250" y1="0" x2="250" y2="300" stroke="#FFFFFF" stroke-width="0.5" />
<line x1="300" y1="0" x2="300" y2="300" stroke="#FFFFFF" stroke-width="0.5" />
<line x1="350" y1="0" x2="350" y2="300" stroke="#FFFFFF" stroke-width="0.5" />
<line x1="400" y1="0" x2="400" y2="300" stroke="#FFFFFF" stroke-width="0.5" />
<line x1="450" y1="0" x2="450" y2="300" stroke="#FFFFFF" stroke-width="0.5" />
<line x1="500" y1="0" x2="500" y2="300" stroke="#FFFFFF" stroke-width="0.5" />
<line x1="550" y1="0" x2="550" y2="300" stroke="#FFFFFF" stroke-width="0.5" />
  </g>
  <!-- Glow effects -->
  <circle cx="150" cy="220" r="80" fill="#28809A" filter="url(#glow)" opacity="0.2" />
  <circle cx="450" cy="100" r="100" fill="#28809A" filter="url(#glow)" opacity="0.2" />
  <!-- AI Assistant Visualization -->
  <g transform="translate(300, 150)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="25" fill="#28809A" opacity="0.9" />
    <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.7" />
<!-- Connection lines -->
<line x1="0" y1="0" x2="-120" y2="-50" stroke="#28809A" stroke-width="2" opacity="0.6" />
<line x1="0" y1="0" x2="-100" y2="60" stroke="#28809A" stroke-width="2" opacity="0.6" />
<line x1="0" y1="0" x2="90" y2="-70" stroke="#28809A" stroke-width="2" opacity="0.6" />
<line x1="0" y1="0" x2="110" y2="40" stroke="#28809A" stroke-width="2" opacity="0.6" />
<line x1="0" y1="0" x2="140" y2="-10" stroke="#28809A" stroke-width="2" opacity="0.6" />

<!-- Outer nodes -->
<circle cx="-120" cy="-50" r="10" fill="#FFFFFF" opacity="0.7" />
<circle cx="-100" cy="60" r="8" fill="#FFFFFF" opacity="0.7" />
<circle cx="90" cy="-70" r="12" fill="#FFFFFF" opacity="0.7" />
<circle cx="110" cy="40" r="9" fill="#FFFFFF" opacity="0.7" />
<circle cx="140" cy="-10" r="7" fill="#FFFFFF" opacity="0.7" />

<!-- Pulse animations -->
<circle cx="0" cy="0" r="25" fill="none" stroke="#28809A">
  <animate attributeName="r" from="25" to="50" dur="3s" repeatCount="indefinite" />
  <animate attributeName="opacity" from="0.6" to="0" dur="3s" repeatCount="indefinite" />
</circle>

<circle cx="0" cy="0" r="25" fill="none" stroke="#28809A">
  <animate attributeName="r" from="25" to="75" dur="4s" repeatCount="indefinite" />
  <animate attributeName="opacity" from="0.4" to="0" dur="4s" repeatCount="indefinite" />
</circle>
  </g>
  <!-- Digital elements -->
  <g opacity="0.7">
    <text x="70" y="70" font-family="monospace" font-size="7" fill="#FFFFFF">01001010</text>
    <text x="70" y="80" font-family="monospace" font-size="7" fill="#FFFFFF">10101100</text>
    <text x="70" y="90" font-family="monospace" font-size="7" fill="#FFFFFF">01010101</text>
<text x="500" y="220" font-family="monospace" font-size="7" fill="#FFFFFF">11101010</text>
<text x="500" y="230" font-family="monospace" font-size="7" fill="#FFFFFF">00101101</text>
<text x="500" y="240" font-family="monospace" font-size="7" fill="#FFFFFF">10101010</text>
  </g>
  <!-- Label -->

</svg>
